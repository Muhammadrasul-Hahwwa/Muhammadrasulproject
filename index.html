        // Kinolarni sahifaga chiqarish
        const moviesGrid = document.getElementById("movies-grid");

        function displayMovies(list) {
            moviesGrid.innerHTML = "";
            list.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "bg-gray-800 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer";
                movieCard.innerHTML = `
                    <a href="${movie.trailerUrl}" target="_blank" rel="noopener noreferrer">
                        <img src="${movie.img}" alt="${movie.title}" class="w-full h-64 object-cover" />
                        <div class="p-4">
                            <h3 class="text-xl font-semibold">${movie.title}</h3>
                            <p class="text-gray-400">${movie.year} â€” ${movie.genre}</p>
                        </div>
                    </a>
                `;
                moviesGrid.appendChild(movieCard);
            });
        }

        displayMovies(movies);

        // Qidiruv va janrlar uchun ma'lumotlarni yaratish
        const genreSelect = document.getElementById("genre-select");
        const searchInput = document.getElementById("search-input");

        // Janrlarni avtomatik toâ€˜ldirish
        function fillGenres() {
            const genres = new Set();
            movies.forEach(movie => {
                movie.genre.split(",").forEach(g => genres.add(g.trim()));
            });
            const sortedGenres = Array.from(genres).sort();
            sortedGenres.forEach(genre => {
                const option = document.createElement("option");
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
        }
        fillGenres();

        // Filtrlash funksiyasi
        function filterMovies() {
            const selectedGenre = genreSelect.value.toLowerCase();
            const searchTerm = searchInput.value.toLowerCase();

            const filtered = movies.filter(movie => {
                const genreMatch = selectedGenre === "" || movie.genre.toLowerCase().includes(selectedGenre);
                const searchMatch = movie.title.toLowerCase().includes(searchTerm);
                return genreMatch && searchMatch;
            });

            displayMovies(filtered);
        }

        genreSelect.addEventListener("change", filterMovies);
        searchInput.addEventListener("input", filterMovies);

        // Izohlar uchun oddiy funksiyalar
        const commentForm = document.getElementById("comment-form");
        const commentsDiv = document.getElementById("comments");

        commentForm.addEventListener("submit", e => {
            e.preventDefault();
            const textarea = commentForm.querySelector("textarea");
            const commentText = textarea.value.trim();
            if (commentText) {
                const commentEl = document.createElement("div");
                commentEl.textContent = commentText;
                commentEl.className = "bg-gray-700 p-2 rounded";
                commentsDiv.appendChild(commentEl);
                textarea.value = "";
            }
        });

        const menu = document.getElementById("menu");
