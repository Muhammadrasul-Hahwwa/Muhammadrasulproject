      { title: "My Neighbor Totoro", year: "1988", genre: "Fantasy, Family", img: "https://i.ytimg.com/vi/N1L80AtQ0Zg/maxresdefault.jpg", trailerUrl: "anime-sarguzashtlar-va-sehr.html" },
      { title: "Spirited Away", year: "2001", genre: "Fantasy, Adventure", img: "https://i.ytimg.com/vi/fDUFP7EeXLE/maxresdefault.jpg", trailerUrl: "anime-kichik-jasoratlar.html" },
      { title: "Bleach", year: "2004-2012", genre: "Action, Supernatural, Adventure", img: "https://i.ytimg.com/vi/1sygUhb8Q2Y/maxresdefault.jpg", trailerUrl: "anime-yashil-ormon.html" },
      { title: "Attack on Titan", year: "2013-2023", genre: "Action, Drama, Fantasy", img: "https://i.ytimg.com/vi/M_OauHnAFc8/maxresdefault.jpg", trailerUrl: "anime-dinozavrlar-sayohati.html" },

      { title: "Sword Art Online", year: "2012-*", genre: "Action, Adventure, Fantasy", img: "https://i.ytimg.com/vi/6ohYYtxfDCg/maxresdefault.jpg", trailerUrl: "anime-yashil-ormon.html" },
      { title: "Death Parade", year: "2015", genre: "Mystery, Drama, Psychological", img: "https://i.ytimg.com/vi/JSLWt-TMvE8/maxresdefault.jpg", trailerUrl: "anime-dinozavrlar-sayohati.html" },
      { title: "Your Name", year: "2016", genre: "Romance, Drama, Fantasy", img: "https://i.ytimg.com/vi/xU47nhruN-Q/maxresdefault.jpg", trailerUrl: "anime-sarguzashtlar-va-sehr.html" },
      { title: "Demon Slayer: Kimetsu no Yaiba", year: "2019-*", genre: "Action, Adventure, Supernatural", img: "https://i.ytimg.com/vi/wyiZWYMilgk/maxresdefault.jpg", trailerUrl: "anime-kichik-jasoratlar.html" },
    ];

    const animesGrid = document.getElementById('animes-grid');

    function displayAnimes(list) {
      animesGrid.innerHTML = "";
      list.forEach(anime => {
        const card = document.createElement('div');
        card.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-orange-500 cursor-pointer transition";
        card.innerHTML = `
          <a href="${anime.trailerUrl}" target="_blank" class="block group">
            <img src="${anime.img}" alt="${anime.title}" class="w-full h-60 object-cover group-hover:scale-105 transition-transform duration-300" />
            <div class="p-4">
              <h3 class="text-xl font-semibold text-orange-400 group-hover:text-orange-500">${anime.title}</h3>
              <p class="text-gray-400">${anime.year}</p>
            </div>
          </a>
        `;
        animesGrid.appendChild(card);
      });
    }

    displayAnimes(animes);

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = animes.filter(a => a.title.toLowerCase().includes(query));
      displayAnimes(filtered);
    });

  
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
